<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short URL</title>
    <link href="shadnc-style.css" rel="stylesheet">
    <link href="loader.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Acortador de URL</h1>

      <form>
        <div class="form-group">
          <label for="longUrl">Enter your long URL</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit">Short</button>
      </form>

      <div class="hidden loading-container">
        <h3 class="loading">Cargando <div class="loader"></div></h3>
      </div>

      <div id="result" class="hidden">
        <hr>
        <div class="output-container">
          <p id="shortUrl" style="cursor: copy;">https://algo.com</p>
          <button id="copyBtn">Copiar</button>
        </div>
      </div>
      <div id="successMessage" class="hidden">URL copiada con Ã©xito</div>
    </main>

  </body>
</html>
