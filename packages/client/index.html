<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short URL</title>
    <link href="style.css" rel="stylesheet">
    <link href="loader.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Acortador de URL</h1>

    <form>
      <label for="url">Escriba la URL</label>

      <div>
        <input
          type="text"
          name="url"
          id="url"
          placeholder="https://example.com"
          autocomplete="off"
        />
        <button type="submit">Obtener la URL acortada</button>
      </div>
    </form>

    <div>
      <h3 id="loading" class="loading">Cargando <div class="loader"></div></h3>
    </div>

    <div class="output_container">
      <div>
        <b class="output">https</b>
        <button class="output_button output_button_hide">Copiar URL</button>
      </div>

      <p class="successMessage copy_disable" >Copiado al portapapeles!</p>
    </div>

  </body>
</html>
